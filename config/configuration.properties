# name of the .json generated map
map.filename=gen.json

# duration of the registration
registration.duration=1

# initial resources
registration.initial.gold=2
registration.initial.stone=3
registration.initial.wood=4
registration.initial.food=5
registration.initial.units=6

# map size
map.width=2
map.height=2

# probability of tiles being generated with these resources
map.percentage.ore=9
map.percentage.forest=10

# amount of resource for each kind od tile
map.tile.resource.ore=11
map.tile.resource.forest=12

# probability of getting gold when mining an 'ore' tile
map.percentage.mining.gold=13

# duration of the game
game.duration=14